<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <!-- outer box -->
    <div class="outer-section">

        <!-- top bar for view high score and timer -->
        <div class="top-bar">
            <button>View Highscore</button>
            <p>Timer:<span id="timer">00:00</span></p>
        </div>
    </div>

    <main>
        <!-- Text align center for start-screen -->
        <div id="start-screen">
            <h1>Welcome to my Coding Quiz</h1>
            <p>Answer questions before the time is up. Each wrong answer will display red. Each correct answer will display green. Good Luck!</p>
            </p>
            <div class="start-button"><button id="startButton">Start Quiz</button></div>
        </div>

        <!-- quiz content -->
        <div id="coding-quiz">
   
        </div>

        <div class="end-quiz">
            <h2>Game Over</h2>
            <input type="text"/>
            <button>Submit</button>
        </div>
        
    </main>

</body>
<script src="./assets/js/script.js"></script>

</html>
